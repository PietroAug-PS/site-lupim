<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="reset/style.css">
    <title>Document</title>
</head>
<body>
    <audio id="tema" src="audio/tema.mp3" loop></audio>
    <script>
        const musica = document.getElementById("tema");
        musica.volume = 0.0;
        window.addEventListener("load",() =>{
            musica.play();

        let volumeAtual = 0.0;
        const volumeFinal = 0.2;
        const velocidade = 0.005; 

        const fadeInterval = setInterval(() => {
            if (volumeAtual < volumeFinal) {
                volumeAtual += velocidade;
                musica.volume = volumeAtual;
            } else {
                clearInterval(fadeInterval);
            }
        }, 100);
    });
    </script> 
    <div class="voltar-botao">
        <a href="secao.html" class="btn-op" data-text="Sessão">
        Sessão
        </a>
    </div>
    <section>
        <div class="card-item">
            <img class="item__imagem" src="" alt="">
            <div class="item__texto">
                <h2 class="texto__titulo"></h2>
                <p class="texto__descricao"></p>
            </div>
        </div>
    </section>
    <section>
        <form class="card-form">
            <input class="form__imagem" type="file">
            <fieldset class="form__texto">
                <label for="item__titulo">Nome: </label>
                <input type="text" class="objeto__nome" id="item__titulo" name="item__titulo">
                <label for="item__descricao">Descricao: </label>
                <input type="text" class="objeto__descricao" id="item__descricao" name="item__descricao">
                <input type="submit" class="objeto__gravar" id="botao__gravar" value="Gravar">
            </fieldset>
        </form>
    </section>
    
</body>

</html>
