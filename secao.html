<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="reset/style.css">
    <title>MascaSombria</title>
</head>
<body>
    <audio id="tema" src="audio/tema.mp3" loop></audio>
    <script>
        const musica = document.getElementById("tema");
        musica.volume = 0.0;
        window.addEventListener("load" ,() =>{
            musica.play();

        let volumeAtual = 0.0;
        const volumeFinal = 0.2;
        const velocidade = 0.005; 

        const fadeInterval = setInterval(() => {
            if (volumeAtual < volumeFinal) {
                volumeAtual += velocidade;
                musica.volume = volumeAtual;
            } else {
                clearInterval(fadeInterval);
            }
        }, 100);
    });
    </script>
